<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>

<body>

    <div class="container p-3">
        <h1 class="app-title " id="header">KODLUYORUZ</h1>
        <div class="card">
            <div class="card-header bg-warning">
                Yeni Görev
            </div>
            <div class="card-body list-group-item-secondary">
                <!--Just for same color I added 2.class -->
                <form id="addTaskForm">
                    <!-- <select class="form-select">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select> -->
                    <div class="input-group mb-3">
                        <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Bugün Ne Yapacaksın?" aria-describedby="btnAddNewTask">
                        <div class="input-group-append">
                            <button class="btn btn-warning" type="submit" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header bg-warning">
                <h5>Yapılacaklar Listesi</h5>

                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">	
						Tümünü Sil
					</a>
            </div>
            <ul id="task-list" class="list-group">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
